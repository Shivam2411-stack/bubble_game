<body>
    <header>Bubble Game</header>
    
    <main>
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <p>Hit</p>
                    <div id="value" class="hit">5</div>
                </div>

                    <p>Timer</p>
                    <div id="value" class="timer">60</div>
                </div>
                <div class="elem">
                    <p>Score</p>
                    <div id="value" class="score">0</div>
                </div>
            </div>
            <div id="pbtm">
                <script src="script.js"></script>
            </div>
        </div>
    </main>
